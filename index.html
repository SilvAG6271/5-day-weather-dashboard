<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
     integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"

<body class="bg-primary">
<header class="bg-blue-900/90 p-10">
 
    <h1 class= "text-center">Weather Dashboard</h1>
 
</header>
    <main>
   
    <div class="row"></div>            
        <div class="card col-1 ">
            <input id="search-city" class="form-control my-1" type="text" placeholder="City Name" aria-label="Search">
            <button id="search-btn" class="btn" type="submit">Search</button>
        </div>

   
    <div id="city-list"></div>

    <div id="current-city" class="current-city">
     <div id="current-icon"></div>
     <p>Weather Conditions: <span id="weather"></span></p>
     <p>Tempature: <span id="current-tempature"></span></p>
     <p>Humidity: <span id="current-humidity"></span></p>
     <p>Wind:<span id="wind"></span></p>
     <p>Uv Index:<span id="uvIndex"></span></p>
    </div>

</div>
    <div id="5-day-section" class="flex-row p-10 bg-orange-300">
        <h3 id="5-day">5 Day Forecast</h3>
    </div>
    <div class="" >
        <p id="future-Date0"></p>
        <p id="future-Img0"></p>
        <p>Temp:<span id="future-Temp0"></span></p>
        <p>Humidity:<span id="future-Humidity0"></span></p>
    </div>
    <div class="" >
            <p id="future-Date1"></p>
            <p id="future-Img1"></p>
            <p>Temp:<span id="future-Temp1"></span></p>
            <p>Wind:<span id="future-wind"></span></p>
            <p>Humidity:<span id="future-Humidity1"></span></p>
    </div>
    <div class="" >
                <p id="future-Date2"></p>
                <p id="future-Img2"></p>
                <p>Temp:<span id="future-Temp2"></span></p>
                <p>Humidity:<span id="future-Humidity2"></span></p>
    </div>
            <div class="" >
                <p id="future-Date3"></p>
                <p id="future-Img3"></p>
                <p>Temp:<span id="future-Temp3"></span></p>
                <p>Humidity:<span id="future-Humidity4"></span></p>
    </div>
    <div class="" >
                <p id="future-Date4"></p>
                <p id="future-Img4"></p>
                <p>Temp:<span id="future-Temp4"></span></p>
                <p>Humidity:<span id="future-Humidity4"></span></p>
    </div>
</div>
</div>
    
    
    </main>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="assets/script.js"></script>
</body>
</html>
