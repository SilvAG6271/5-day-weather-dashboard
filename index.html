<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body class="bg-sky-500/100 box-content">
<header class="bg-blue-900/90 p-10">
 
    <h1 class= "text-slate-500 text-center text-5xl">Weather Dashboard</h1>
 
</header>
    <main>
    <div id="history" class="container p-10">    
    <div class="flex-column w-1/6 h-screen bg-zinc-100">
                
        <div class="relative px-5 sm:max-w-l sm:max-auto">
            <label class = "block font-semibold">Search for City</label>
            <input id="searchCity" type="text" placeholder="City Name" class="input-append border w-1/2 h-5 px-3 py-5 mt-2 hover:outline-none focus:outline-none focus:ring-1 focus:ring-rose-700 rounded-md">
            <div class="flex-justify-between items-baseline">
            <button id="searchBtn" type="submit" class="mt-2 bg-indigo-600 text-white py-0 px-20 rounded-sm hover:" >Search
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50" fill="currentColor" className="w-1 h-1">
                    <path d="M6.75 8.25a.75.75 0 000 1.5h4.5a.75.75 0 000-1.5h-4.5z" />
                    <path fillRule="evenodd" d="M9 2a7 7 0 104.391 12.452l3.329 3.328a.75.75 0 101.06-1.06l-3.328-3.329A7 7 0 009 2zM3.5 9a5.5 5.5 0 1111 0 5.5 5.5 0 01-11 0z" clipRule="evenodd" />
                  </svg>
            </button>
            </div>
        </div>
            

    </div>
    <div class="flex-row  p-10 bg-slate-500 w-3/4">
        <ul class="city-list">
        </ul>
    </div>
    <div id="current-day" class="flex-row">
     <div id="current-city" class="current-city">
     <div id="currentIcon"></div>
     <p>Weather Conditions: <span id="weather"></span></p>
     <p>Tempature: <span id="tempature"></span></p>
     <p>Humidity: <span id="humidity"></span></p>
     <p><span id="wind"></span></p>
     <p><span id="uvIndex"></span></p>
     </div>

</div>
    <div id="5-day-section" class="flex-row p-10 bg-orange-300">
        <h3 id="5-day">5 Day Forecast</h3>
    </div>
</div>
</div>
    
    
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets\script.js"></script>
</body>
</html>
